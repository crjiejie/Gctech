<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增规则策略')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-logSecRule-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">匹配内容：</label>
            <div class="col-sm-8">
                <input id="rule" name="rule" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">规则类型：</label>
            <div class="col-sm-8">
                <select name="secTpye" class="form-control m-b" th:with="type=${@dict.getType('sec_type')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/logSecRule"
    $("#form-logSecRule-add").validate({
        rules: {
            rule: {
                required: true,
            },
            secTpye: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-logSecRule-add').serialize());
        }
    }
</script>
</body>
</html>
